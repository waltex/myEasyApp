        <style type="text/css">
            .drag{
                width:120px;
                float:left;
            }
            .left{
                width:120px;
                float:left;
            }
            .left table{
                background:#E0ECFF;
            }
            .left td{
                background:#eee;
            }
            .right{
                float:right;
                width:570px;
            }
            .right table{
                background:#E0ECFF;
                width:100%;
            }
            .right td{
                background:#fafafa;
                color:#444;
                text-align:center;
                padding:2px;
            }
            .right td{
                background:#E0ECFF;
            }
            .right td.drop{
                background:#fafafa;
                width:100px;
            }
            .right td.over{
                background:#FBEC88;
            }
            .item{
                text-align:center;
                border:1px solid #499B33;
                background:#fafafa;
                color:#444;
                width:100px;
            }
            .assigned{
                border:1px solid #BC2A4D;
            }
            .trash{
                background-color:red;
            }

        </style>
        <script>
            $(function(){
                $('.drag').draggable({
                    revert:true,
                    proxy:'clone'
                });
                $('.drop').droppable({
                    //accept: '.item',
                    onDragEnter:function(){
                        $(this).addClass('over');
                    },
                    onDragLeave:function(){
                        $(this).removeClass('over');
                    },
                    onDrop:function(e,source){
                        $(this).removeClass('over');
                        if ($(source).hasClass('assigned')){
                            $(this).append(source);
                        } else {
                            var c = $(source).clone().addClass('assigned');
                            $(this).empty().append(c);
                            c.draggable({
                                revert:true
                            });
                        }
                    }
                });
     
            });
        </script>
